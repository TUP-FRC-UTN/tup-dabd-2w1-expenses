<div class="card hover-scale p-2" [ngStyle]="customStyles">
    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center p-2">
        <h6 class="card-title">{{title}} <i [class]="icon"></i></h6>
        @if(formatPipe=='currency'){
            <span>{{ amount | currency: 'ARS':'symbol':'1.2-2':'es-AR' }} </span>
        }
        @if(formatPipe=='percent'){
            <span>{{ amount | percent: '1.2-2' }}</span>
        }
        @if(formatPipe==''){
            <span>{{ amount }}</span>
        }
        
    </div>
</div>
