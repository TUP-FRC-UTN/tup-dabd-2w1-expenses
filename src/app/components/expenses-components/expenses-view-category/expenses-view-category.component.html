<button class="floating-btn btn btn-primary" (click)="addCategory()">
  <span class="bi-plus-lg"></span>
</button>
<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">
    <!-- BotÃ³n de agregar -->
    <!-- <div class="row mb-3 text-end">
      <div class="col">
        <button class="btn btn-primary" (click)="addCategory()">
          <span class="bi-plus-lg"></span>
        </button>
      </div>
    </div> -->

    <!-- Fila de botones de filtro -->
    <div class="row mb-3" style="width: 100%;">
      <!-- Barra de busqueda -->
      <div class="col-3">
        <input
          type="text"
          placeholder="Buscar"
          class="form-control"
          [(ngModel)]="searchTerm"
          (input)="onSearch($event)"
        >
      </div>
      <div class="col-3">
     <app-expenses-state-category-ng-select [(selectedStates)]="selectedStates" [multiple]="true" (selectedStatesChange)="onStateChange()" (selectedStateChange)="onStateChange()"></app-expenses-state-category-ng-select>
      </div>

      <!-- Botones de exportar -->
      <div class="col d-flex gap-1  justify-content-end"style="width: 100%;">
        <button type="button" class="btn btn-secondary bi bi-trash filterbutton" title="Limpiar Filtros" (click)="clearFiltered()"></button>
        <button (click)="exportToExcel()" id="exportExcelBtn" class="btn btn-success bi-file-earmark-excel filterbutton" title="Exportar Excel"></button>
        <button (click)="exportToPDF()" id="exportPdfBtn" class="btn btn-danger bi-file-earmark-pdf filterbutton" title="Exportar PDF"></button>
      </div>
    </div>

    <table id="myTable" class="table table-striped border border-3 rounded">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</section>
<app-expenses-view-category-details [category]="categorySelected" ></app-expenses-view-category-details>
<app-expenses-edit-category
  [category]="categorySelected"
  (eventSuccess)="handleEditSuccess()"
  (eventError)="handleEditError($event)"
  >
</app-expenses-edit-category>
<app-expense-register-category 
(eventSucces)="loadAlertAndFilter('Se registro la categoria con exito')"
(eventError)="showErrorAlert($event)"></app-expense-register-category>
