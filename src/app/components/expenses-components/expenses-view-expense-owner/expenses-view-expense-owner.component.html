<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">

    <!-- BOTON DE AGREGAR ITEM AL LISTADO PARA QUIENES LO NECESITEN -->
    <!-- <div class="row mb-3 text-end">
      <div class="col">
        <button class="btn btn-primary" (click)="redirect('/home/complaints/postComplaint')">
          <span class="bi-plus-lg"></span>
        </button>
      </div>
    </div> -->

    <!-- Fila de botones de filtro -->
    <div class="row mb-3">

      <!-- Barra de busqueda -->
      <div class="col-3">
        <input type="text" placeholder="Buscar" class="form-control" [(ngModel)]="searchTerm"
          (input)="onSearch($event)">
      </div>

      <!-- Filtro de fechas -->
      <div class="col d-flex gap-3">
        <div class="col">
          <input (change)="filterDataOnChange()" [(ngModel)]="fechaDesde" class="form-control" type="date">
        </div>
        <div class="col">
          <input (change)="filterDataOnChange()" [(ngModel)]="fechaHasta" class="form-control" type="date">
        </div>

      </div>

      <!-- BOTON DE FILTRO PARA QUIENES LO NECESITEN -->
      <!-- <div class="col-auto">
        <button class="btn btn-primary bi-funnel-fill">Filtros</button>
      </div> -->

      <!-- Botones de exportar -->
      <div class="col-auto d-flex gap-1 ms-auto">
        <button  class="btn btn-primary" data-bs-toggle="modal" title="Filtros Avanzados" data-bs-target="#filtrosAvanzados">
          <i class="bi bi-sort-down-alt"></i>
    </button>
    <button type="button" class="btn btn-secondary bi bi-trash" title="Limpiar Filtros" (click)="clearFiltered()"></button>
        <button (click)="exportToExcel()" id="exportExcelBtn" class="btn btn-success bi-file-earmark-excel"></button>
        <button  (click)="exportToPDF()" id="exportPdfBtn" class="btn btn-danger bi-file-earmark-pdf"></button>
      </div>
    </div>

    <table id="myTable" class="table table-striped border border-3 rounded">
      <thead>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</section>
<app-expense-view [expense]="selectedExpense"></app-expense-view>
<app-expenses-filters 
[(selectedCategories)]="selectedCategories"
[(selectedProviders)]="selectedProviders"
[(selectedTypes)]="selectedType"
 (selectedCategoriesChange)="loadBillsFiltered()" 
 (selectedProvidersChange)="loadBillsFiltered()"
 (selectedTypesChange)="loadBillsFiltered()"
 ></app-expenses-filters>

<!-- Modal de info -->
<div class="modal fade" id="infoModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Listado de denuncias</h5>        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>
          En este listado podrá buscar y filtrar las denuncias existentes.
        </p>
        <p>
          Además, en las acciones, cuenta con la posibilidad de modificar el estado o ver más detalles sobre las denuncias, incluyendo las pruebas relacionadas.
        </p>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
