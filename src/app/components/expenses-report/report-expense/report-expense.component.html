<div class="container">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-end mb-3">
        <div class="form-group me-3">
          <label for="startDate">Fecha Desde:</label>
          <input id="startDate" class="form-control" type="date" [(ngModel)]="startDate" (change)="onDateChange()" />
        </div>
        <div class="form-group">
          <label for="endDate">Fecha Hasta:</label>
          <input id="endDate" class="form-control" type="date" [(ngModel)]="endDate" (change)="onDateChange()" />
        </div>
      </div>
    </div>
  </div>
  
  <div class="container col-md-12">
    <div class="d-flex justify-content-center my-3">
      <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>
  
  <!-- Primer Gráfico -->
  <div *ngIf="comboChart?.dataTable && comboChart.dataTable.length > 1" class="mt-4">
    <google-chart [data]="comboChart"></google-chart>
  </div>
  
  <!-- Segundo Gráfico -->
  <div *ngIf="donutChart?.dataTable && donutChart.dataTable.length > 1" class="mt-4">
    <google-chart [data]="donutChart"></google-chart>
  </div>
