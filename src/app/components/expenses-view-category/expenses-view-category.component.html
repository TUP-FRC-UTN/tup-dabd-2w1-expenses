<div class="container mt-4">
    <div class="card border">
      <div class="card-body">
        <h3 class="card-title mb-4">Categorias de Gastos</h3>
        
        <div class="mt-4">
          <table id="myTable" class="table table-striped table-bordered display">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
  
        <!-- Modal -->
        <div
          *ngIf="showErrorModal"
          class="modal"
          id="errorModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="errorModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Editar Categoria</h5>
              </div>
              <div class="modal-body">
                El gasto ya esta cobrado. Â¿Desea realizar una nota de credito?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="closeModal()"
                >
                  Cancelar
                </button>

                <button
                  type="button"
                  class="btn btn-primary"                  
                >   <!-- (click)="deleteWithNoteCredit()" -->
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
