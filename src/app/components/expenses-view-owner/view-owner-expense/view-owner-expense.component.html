<div class="container mt-4">
  <div class="card border">
    <div class="card-body">
      <h3 class="card-title mb-4">Consultar Gastos</h3>
      <div class="row mb-3">
        <div class="col">
          <label for="fechaDesde" class="form-label">Fecha Desde</label>
          <input type="date" id="fechaDesde" [(ngModel)]="fechaDesde" class="form-control" name="fechaDesde"
            [max]="fechaHasta" (change)="filterDataOnChange()" />
        </div>
        <div class="col">
          <label for="fechaHasta" class="form-label">Fecha Hasta</label>
          <input type="date" id="fechaHasta" [(ngModel)]="fechaHasta" class="form-control" name="fechaHasta"
            [min]="fechaDesde" [max]="maxDateTo" (change)="filterDataOnChange()" />
        </div>

        <div class="col-md-6 d-flex align-items-end">
          <button class="btn btn-success mt-4 me-2" (click)="exportToExcel()">
            <i class="bi bi-file-earmark-spreadsheet"></i> Excel
          </button>
          
          <button class="btn btn-success mt-4" (click)="exportToPDF()">
            <i class="bi bi-filetype-pdf"></i> PDF
          </button>
        </div>

      </div>
      
      <div class="container col-md-1">
        <div class="col-md-6 d-flex align-items-end">
          <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
      
      <div class="mt-4">
        <table id="myTable" class="table table-striped table-bordered display">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
