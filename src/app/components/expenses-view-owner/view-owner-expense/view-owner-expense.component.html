<div class="container mt-4">
    <h2>Lista de Gastos</h2>
  
    <div class="row mb-3">
      <div class="col">
        <label for="fechaDesde">Fecha Desde</label>
        <input type="date" id="fechaDesde" [(ngModel)]="fechaDesde" class="form-control">
      </div>
      <div class="col">
        <label for="fechaHasta">Fecha Hasta</label>
        <input type="date" id="fechaHasta" [(ngModel)]="fechaHasta" class="form-control">
      </div>
      <div class="col">
        <button class="btn btn-success mt-4" (click)="filtrarPorFecha()">Filtrar</button>
      </div>
    </div>
  
    <table id="myTable" class="table table-striped table-bordered display">
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Descripción</th>
          <th>Proveedor</th>
          <th>Tipo de Gasto</th>
          <th>Fecha</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
