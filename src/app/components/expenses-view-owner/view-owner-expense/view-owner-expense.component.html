<div class="container mt-4">
  <div class="card border">
    <div class="card-body">
      <h3 class="card-title mb-4">Consultar Gastos</h3>
      <div class="row mb-3">
        <div class="col">
          <label for="fechaDesde" class="form-label">Fecha Desde</label>
          <input
            type="date"
            id="fechaDesde"
            [(ngModel)]="fechaDesde"
            class="form-control"
          />
        </div>
        <div class="col">
          <label for="fechaHasta" class="form-label">Fecha Hasta</label>
          <input
            type="date"
            id="fechaHasta"
            [(ngModel)]="fechaHasta"
            class="form-control"
          />
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button class="btn btn-success mt-4" (click)="filtrarPorFecha()">
            Filtrar
          </button>
        </div>
      </div>
      <div class="mt-4">
        <table id="myTable" class="table table-striped table-bordered display">
          <thead>
            <tr>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Proveedor</th>
              <th>Tipo de Gasto</th>
              <th>Fecha</th>
              <th>Monto</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
